<!DOCTYPE>

<!DOCTYPE html>
<html>
<head>
<title>Drag and Drop Anywhere</title>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<style>
.draggable {
    width: 225px;
    height: 100px;
    background-color: lightblue;
    border: 1px solid black;
    cursor: move;
    text-align: center;
    line-height: 100px;
}

#container {
    height: 100%;
    width: 100%;
    border: 1px  black solid;
}

#card_modal {
    position: fixed:
    z-index: 1;
    left: 10;
    top: 10;
    width: 100%;
    height: 100%;
    overflow: auto;
}
.modal_content {
    background-color: gray;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid black;
    width: 80%;
}
.close {

    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}
.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

</style>
</head>
<body>

    <h3 id="new_card">New Card</h3>
    <!-- <div  id="card_modal" style="display: none;"> -->
        <div  class="">
            <span class="close">Close</span>
            <form id="card_creator">
                <label for="slug">Slug:</label><br>
                <input type="text" id="slug"><br></br>
                <label for="scene">Scene:</label><br>
                <input type="text" id="scene"><br></br>
                <input id="create_card" type="submit" value="submit">
            </form>
        </div>

<div id='container'>

<div class="draggable">Drag me!</div>
<div class="draggable">Drag me!</div>
<div class="draggable">Drag me!</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>

    const Cards = {
        newCard: function() {
            let slug = $("#slug")
            let scene = $("#scene")
            console.log(slug)
            let card = $("<div><div>").addClass("draggable")
            card.append(`<h4>${slug.val()}</h4>`)
            card.append(`<p>${scene.val()}</p>`)
            
            card.draggable({containment: "#container"})
            
            $("#container").append(card)
            $("#slug").val("")
            $("#scene").val("")
            
        },
    }

    $(document).ready(() => {
        $("#create_card").on("click", (event) => {
            event.preventDefault()
            Cards.newCard()
        })


   })






</script>

</body>
</html>
